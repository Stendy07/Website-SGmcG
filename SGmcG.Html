<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Perkodingan Bucin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  .container {
    max-width: 320px;
    width: 90vw;
    background: rgba(255 255 255 / 0.85);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(238,156,167,0.5);
    text-align: center;
    position: relative;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    font-family: 'Parisienne', cursive;
    font-size: 3rem;
    margin-bottom: 0;
    color: #d82e68;
    text-shadow: 0 2px 6px rgba(216, 46, 104, 0.4);
  }

  p {
    font-size: 1.15rem;
    margin: 0.5rem 0 2rem;
    color: #4a234a;
    font-weight: 500;
  }

  button {
    background: #d82e68;
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: 700;
    padding: 0.85rem 2.4rem;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(216,46,104,0.4);
    transition: background-color 0.3s ease;
    user-select: text;
  }

  button:hover, button:focus {
    background: #b32454;
    outline: none;
  }

  .hearts {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: flex;
    gap: 6px;
  }

  .heart {
    width: 24px;
    height: 24px;
    background: #d82e68;
    clip-path: polygon(
      50% 13%,
      61% 6%,
      73% 6%,
      82% 13%,
      82% 26%,
      82% 62%,
      50% 87%,
      18% 62%,
      18% 26%,
      18% 13%,
      27% 6%,
      39% 6%
    );
    transform-origin: center;
    animation: pulse 2s infinite ease-in-out;
  }

  .heart:nth-child(2) {
    animation-delay: 0.3s;
  }
  .heart:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.7;
    }
  }

  /* mobile adjustments */
  @media (max-height: 600px) {
    .container {
      max-height: 560px;
      padding: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1rem;
    }
  }

</style>
</head>
<body>
  <div class="container" role="main" aria-label="Perkodingan Bucin - Coding with love message">
    <h1>Bucin Coding ‚ù§Ô∏è</h1>
    <p>Menulis kode dengan hati, karena setiap baris adalah ungkapan cinta.</p>
    <button id="loveBtn" aria-label="Start coding with love button">Mulai Koding Bucin</button>
    <div class="hearts" aria-hidden="true">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div>
            <a href="../index.html">Home</a>
            <a href="SGmcG.html">About</a>
        </div>
    </div>
  </div>

  <script>
    const button = document.getElementById('loveBtn');
    button.addEventListener('click', () => {
      alert('Koding dengan cinta itu indah! üíñ Keep being bucin!');
    });
  </script>
</body>
</html>
